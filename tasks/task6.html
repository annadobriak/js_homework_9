<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </p>

    <script>
      // Дано масив елементів
      let arrElements = [4, 2, 3, 4, 5, 6, 7]
      // Змінюємо існуючий масив згідно умови
      arrElements.forEach((element, index, arrRef) => {
        if (element > arrRef[0]) arrRef[index] *= 2
      })
      // 3.Виведення результату
      document.write(arrElements)
    </script>
  </body>
</html>
