  <body>
    <h1>Задача 9</h1>
    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>

    <script>
      // Дано масив імен
      let names = ["Anna", "Olga", "Andrij", "Diana", "Natasha"]
      // Використовуємо .map щоб Сформувати масив з перших літер цих імен
      const firstLettersNamesList = names.map((name) => name[0])
      // 3.Виведення результату
      document.write(`Масив із перших літер імен - ${firstLettersNamesList}`)
    </script>
  </body>
