<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>
    <script>
      //Користувач вводить кількість елементів.
      const numberElements = parseInt(
        prompt("Введіть кількість елементів масиву", "0")
      )
      // Створюємо новий масив і заповнюємо його
      let arrElements = new Array(numberElements).fill(1, 0, 5)
      arrElements.fill(7, 5)

      // 3.Виведення результату
      document.write(`Масив із ${numberElements} елементів - ${arrElements}`)
    </script>
  </body>
</html>
