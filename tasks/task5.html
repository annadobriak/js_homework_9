<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Задача 5</h1>
    <h5>---------- Тут використати цикл for..of -----------</h5>
    <p>Дано масив елементів. Знайти добуток додатних елементів</p>

    <script>
      //дано масив елементів
      const arrElements = [2, 5, 3, 4, -1, -8, 5, 2, -14]

      //перебираємо ітерований об"єкт, знаходимо елементи більші за 0,
      // та їх добуток
      let productPositiveElements = 1
      for (let element of arrElements) {
        if (element > 0) {
          productPositiveElements *= element
        }
      }
      // 3.Виведення результату
      document.write(`${productPositiveElements}<br>`)
    </script>
  </body>
</html>
